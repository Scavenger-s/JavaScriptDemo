<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>单选钮操作</title>
		<script language="JavaScript">
			function showClick(){
				//单选钮选中
			var sex = document.all("sex");
			alert(sex[1].value)
		}
		</script>
		
	</head>
	<body>
		请选择性别<input type="radio" value="男"name="sex" id="sex" >男
		<input type="radio" value="女"checked name="sex" id="sex">女
		<br>
		<button onclick="showClick()">显示性别</button>
	</body>
</html>
